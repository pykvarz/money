name: expense_book
description: "ExpenseBook - Smart expense tracker with monthly books and weekly limits"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.1
  uuid: ^4.2.2
  intl: ^0.20.0
  fl_chart: ^0.66.0
  awesome_notifications: ^0.10.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  file_picker: ^10.3.8
  csv: ^6.0.0
  home_widget: ^0.9.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
